<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <!-- Modern green gradient (store/commerce theme) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#57e389" />
      <stop offset="100%" stop-color="#26a269" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main rounded square background -->
  <rect x="8" y="8" width="112" height="112" rx="24" ry="24" 
        fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Subtle inner highlight -->
  <rect x="12" y="12" width="104" height="52" rx="20" ry="20" 
        fill="white" opacity="0.15"/>
  
  <!-- Shopping bag icon -->
  <g id="store-icon" transform="translate(64,64)">
    <!-- Bag body -->
    <path d="M -25,-5 L -30,30 Q -30,35 -25,35 L 25,35 Q 30,35 30,30 L 25,-5 Z"
          fill="white" 
          opacity="0.9"/>
    
    <!-- Bag handle -->
    <path d="M -15,-5 Q -15,-20 0,-20 Q 15,-20 15,-5"
          fill="none" 
          stroke="white" 
          stroke-width="3.5" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <!-- Download arrow inside bag -->
    <g opacity="0.8">
      <line x1="0" y1="5" x2="0" y2="22" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <polyline points="-8,15 0,22 8,15" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Corner accent (active indicator dot) -->
  <circle cx="100" cy="28" r="8" fill="#f66151" opacity="0.9"/>
  <circle cx="100" cy="28" r="5" fill="white" opacity="0.8"/>
</svg>
